{% load staticfiles %}

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script id="my-results-template" type="x-tmpl-mustache/template">

  <br>      
  <h4 class="center red-text"> My Events!</h4>

	<div class="row center"> 
        <br>
            <a href="#" id="my_tags" class="btn waves-effect waves-light red" type="submit" name="action">
            Manage My Tags</a>
        <br>
    </div>
    

<div class="ja_results">
	
	{% verbatim %}
	{{#results}}
		{{#show}}

	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card hoverable" id="results_card">
			<div class="row">
				<div class="col s12 m4 l4">
					<br>
		       		<div class="card-title red-text" id="bigger">{{ place }}<br></div>
	       			<br>
	       			<div class="entry"><strong>Organization Admin: </strong>{{ creator_name }}</div>
			        <div class="entry"><strong>Address: </strong>{{ address }}</div>
				</div>

				<div class="col s12 m4 l4">
					<div class="adjustable">
				        <div class="entry"><strong>Date: </strong>{{ date }}</div>
				        <div class="entry"><strong>Price Level: </strong>{{ price }}</div>
				        <div class="entry"><strong>Phone: </strong>{{ phone }}</div>
					</div>
				</div>	
				

				<div class="col s12 m4 l4">
					<div class="adjustable">
						<div class="entry"><strong>Website: </strong>{{ website }}</div>
				        <div class="entry"><strong>Description: </strong>{{ description }}</div>
			        {% endverbatim %}
					</div>
				</div>	


				{% verbatim %}
				<div class="col s12 m7 l7">
					<div class="map_div" id= "{{id}}">
	                    <!-- this is where everything from mustache will render -->
	                </div>
				</div>	
			    {% endverbatim %}

				<div class="col s12 m12 l12">

		        	{% verbatim %}
                    <form action="" class='inline vote_up_button_form'>
	                    <input type="hidden" name= "vote_id" value="{{id}}">

	                    <button id="vote_up_button" class="space btn waves-effect waves-light blue-text z-depth-0 hover"  type="submit" name="vote"><i id="thumbs_up" class="material-icons right">thumb_up</i></button>
                    </form>
		        	{% endverbatim %}

		        	{% verbatim %}
		        	{{ vote }}
		        	{% endverbatim %}

		        	{% verbatim %}
                    <form action="" class='inline vote_down_button_form'>
	                    <input type="hidden" name= "vote_id" value="{{id}}">

	                    <button id="vote_down_button" class="space btn waves-effect waves-light blue-text z-depth-0 hover"  type="submit" name="vote"><i id="thumbs_down" class="material-icons right">thumb_down</i></button>
                    </form>
		        	{% endverbatim %}

		        	{% verbatim %}
		        	<span class="right rsvp">{{ rsvp }}</span>
		        	{% endverbatim %}

		        	{% verbatim %}
                    <form action="" class='inline right rsvp_button_form'>
	                    <input type="hidden" name= "rsvp_id" value="{{id}}">

	                    <button id="rsvp_button" class="rsvp_btn btn waves-effect waves-light red-text z-depth-0 hover"  type="submit" name="rsvp">RSVP</button>
                    </form>
		        	{% endverbatim %}

		        	{% verbatim %}
                    <form action="" class='inline right delete_button_form'>
	                    <input type="hidden" name= "delete_id" value="{{id}}">

	                    <button id="delete_button" class="space btn waves-effect waves-light red-text z-depth-0 hover"  type="submit" name="delete"><i id="trash" class="material-icons right">delete</i></button>
                    </form>
		        	{% endverbatim %}
		        	<br><br>

				</div>

				</div>	
			</div>
		</div>
	</div>
	{% verbatim %}
	{{/show}}
	{{/results}}


	{{^results}}
	    <div class="container">
	    <br>
	    <h2 class="header center blue-text">No Results Found</h2>
	    <br><br>
	        <h3 class="header center blue-text">Please try a different search</h3>
	        <br><br>
	    </div>
	    </div>
	{{/results}}


</div>

{% endverbatim %}
    </script>
