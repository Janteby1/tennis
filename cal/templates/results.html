{% load staticfiles %}

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script id="results-template" type="x-tmpl-mustache/template">

  <br>      
  <h2 class="center black-text"> Leader Board</h2>

<div class="ja_results">
	
	{% verbatim %}
	{{#results}}
		{{#show}}

	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card hoverable" id="results_card">
			<div class="row">
				<div class="col s12 m4 l4">
					<br>
		       		<div class="card-title blue-text" id="bigger">{{ player }}<br></div>
				</div>

				<div class="col s12 m4 l4">
						<br>
						<div class="entry"><strong>Games Won: </strong>{{ playerwon }}</div>
				</div>	
				
				<div class="col s12 m4 l4">
						<br>
				        <div class="entry"><strong>Games Lost: </strong>{{ playerloss }}</div>
			        {% endverbatim %}
					</div>

					{% verbatim %}
	                <form action="" class='inline right edit_button_form'>
	                    <input type="hidden" name= "edit_id" value="{{id}}">

	                    <button id="edit_button" class=" btn waves-effect waves-light z-depth-0 clear"  type="submit" name="edit">Edit</button>
	                </form>
		        	{% endverbatim %}
				</div>	

				</div>	
			</div>
		</div>
	</div>
	{% verbatim %}
	{{/show}}
	{{/results}}


	{{^results}}
	    <div class="container">
	    <br>
	    <h2 class="header center blue-text">No Results Found</h2>
	    <br><br>
	        <h3 class="header center blue-text">Please try a different search</h3>
	        <br><br>
	    </div>
	    </div>
	{{/results}}

	<div class="row center"> 
        <br>
            <a href="#" id="add" class="btn waves-effect waves-light blue" type="submit" name="action">Add New Score</a>
            <a href="#" id="all" class="btn disabled waves-effect waves-light blue" type="submit" name="action">View All Sets</a>
        <br><br>  
    </div>

    <br><br> <br><br> <br><br> <br><br> 

</div>

{% endverbatim %}
    </script>
